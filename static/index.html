<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Internet Application Project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./jquery.min.js"></script>
    <script src="./script.js"></script>

    <script>
        if(getCookie('auth_token').length >= 32){
            if(getCookie('user_type') == 'candidate')
                window.location.href="/home.html";
            else if(getCookie('user_type') == 'hr')
                window.location.href="/hr.html";
        }
    </script>
</head>
<body>
    <div class="loginbox">
    <img alt="Avatar" src="avatar.png" class="photo">
        <h1>Login Here</h1>
        <form>
            <select id="login-selector" class="login-selector">
                <option value="candidate">Candidate</option>
                <option value="hr">HR</option>
            </select>
            <p>Email</p>
            <input type="text" id="login-email" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" id="login-password" placeholder="Enter Password">
            <div class="status-message"></div>
            <input type="submit" id="login-submit" value="Login">
            <a href="register.html">Don't have an account?</a>
        </form>
        
    </div>

</body>
</html>
